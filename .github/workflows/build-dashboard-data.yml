name: Build Dashboard Data

on:
  workflow_run:
    workflows: ["Scrape Race Results", "Scrape Engagements"]
    types:
      - completed
  schedule:
    - cron: '15 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-file-commits
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dashboard data
        run: node build_dashboard_data.js

      - name: Commit and push dashboard data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Fetch latest changes
          git fetch origin main

          # Check if data files have changes
          git add data/dashboard_data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit our changes
          git commit -m "Update dashboard data"

          # Push with retry logic, rebasing on conflicts
          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i), rebasing and retrying..."
            git fetch origin main
            git rebase origin/main || {
              echo "Rebase conflict, aborting and resetting"
              git rebase --abort
              git reset --soft HEAD~1
              git stash
              git pull origin main
              git stash pop || true
              git add data/dashboard_data.json
              git commit -m "Update dashboard data" || true
            }
            sleep 3
          done

          echo "Failed to push after 5 attempts"
          exit 1
