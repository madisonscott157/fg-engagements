name: Scrape Race Results

on:
  schedule:
    - cron: '*/10 12-22 * * *'
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force post all results (for testing)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

concurrency:
  group: results-tracking-commits
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run scraper
        env:
          RESULTS_URL: ${{ secrets.RESULTS_URL }}
          DISCORD_WEBHOOK_RESULTS: ${{ secrets.DISCORD_WEBHOOK_RESULTS }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          DOC_ID: ${{ secrets.DOC_ID }}
          FORCE_POST: ${{ inputs.force_post }}
        run: node scrape_results.js

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git fetch origin main
          git add data/seen_results.json data/race_history.json data/pending_tracking.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update race results data"

          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i), rebasing and retrying..."
            git fetch origin main
            git rebase origin/main || {
              git rebase --abort
              git reset --soft HEAD~1
              git stash
              git pull origin main
              git stash pop || true
              git add data/seen_results.json data/race_history.json data/pending_tracking.json
              git commit -m "Update race results data" || true
            }
            sleep 3
          done

          echo "Failed to push after 5 attempts"
          exit 1
