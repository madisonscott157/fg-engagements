name: FG results â†’ Discord
on:
  schedule:
    # Every 5 min from 11:00-17:55 UTC (12:00-18:55 Paris winter / 13:00-19:55 summer)
    - cron: "*/5 11-17 * * *"
    # Final check at 19:15 UTC (8:15pm Paris winter / 9:15pm summer)
    - cron: "15 19 * * *"
  workflow_dispatch:
    inputs:
      manual_run:
        description: 'Force run'
        required: false
        type: boolean
        default: true
      force_post:
        description: 'Force post all results (for testing)'
        required: false
        type: boolean
        default: false
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright@1.47.2
      - run: npx playwright install --with-deps chromium
      - run: node scrape_results.js
        env:
          RESULTS_URL: ${{ secrets.RESULTS_URL }}
          DISCORD_WEBHOOK_RESULTS: ${{ secrets.DISCORD_WEBHOOK_RESULTS }}
          MANUAL_RUN: ${{ github.event.inputs.manual_run || 'false' }}
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}
      - name: Pull latest changes before committing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
      - name: Commit updated state
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          message: 'chore: update results and tracking queue'
          pull: '--rebase --autostash'
