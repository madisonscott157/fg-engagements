name: Race Alerts

on:
  schedule:
    - cron: '*/15 10-22 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scraper-commits
  cancel-in-progress: false

jobs:
  alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run race alerts
        env:
          DISCORD_WEBHOOK_RACE_ALERTS: ${{ secrets.DISCORD_WEBHOOK_RACE_ALERTS }}
        run: node scrape_race_alerts.js

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main || true
          git add data/stored_races.json data/sent_alerts.json || true
          git diff --staged --quiet || git commit -m "Update race alerts data"
          for i in 1 2 3; do
            git push && break
            echo "Push failed, retrying in 5s..."
            sleep 5
            git pull --rebase origin main || true
          done
