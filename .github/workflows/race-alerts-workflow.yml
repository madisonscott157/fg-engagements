name: Race alerts
on:
  schedule:
    # Run every minute (maximum reliability for catching race alerts)
    - cron: "* * * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright@1.47.2
      - run: npx playwright install --with-deps chromium
      - run: node scrape_race_alerts.js
        env:
          DISCORD_WEBHOOK_RACE_ALERTS: ${{ secrets.DISCORD_WEBHOOK_RACE_ALERTS }}
      - name: Commit race data
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          message: 'chore: update race alerts data'
