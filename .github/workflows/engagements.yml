name: Scrape Engagements

on:
  schedule:
    - cron: '0 6,8,10,12,14,16,18,20 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scraper-commits
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run scraper
        env:
          TRAINER_URL: ${{ secrets.TRAINER_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          DOC_ID: ${{ secrets.DOC_ID }}
        run: node scrape_engagements.js

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main || true
          git add data/seen.json data/dpp_races.json data/posted_partants.json data/last_run.json || true
          git diff --staged --quiet || git commit -m "Update engagements data"
          for i in 1 2 3; do
            git push && break
            echo "Push failed, retrying in 5s..."
            sleep 5
            git pull --rebase origin main || true
          done
