name: Scrape Engagements

on:
  schedule:
    - cron: '0 6,8,10,12,14,16,18,20 * * *'
    - cron: '40 8,9,10,11 * * *'
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Post to Discord regardless of time'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

concurrency:
  group: data-file-commits
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run scraper
        env:
          TRAINER_URL: ${{ secrets.TRAINER_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          DOC_ID: ${{ secrets.DOC_ID }}
          FRANCE_GALOP_EMAIL: ${{ secrets.FRANCE_GALOP_EMAIL }}
          FRANCE_GALOP_PASSWORD: ${{ secrets.FRANCE_GALOP_PASSWORD }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force_post == true }}
        run: node scrape_engagements.js

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Fetch latest changes
          git fetch origin main

          # Check if data files have changes
          git add data/seen.json data/dpp_races.json data/posted_partants.json data/last_run.json data/pending_discord.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit our changes
          git commit -m "Update engagements data"

          # Push with retry logic
          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i), pulling and retrying..."
            git pull --rebase origin main || git rebase --abort
            sleep 2
          done

          echo "Failed to push after 5 attempts"
          exit 1
