name: FG engagements â†’ Discord
on:
  schedule:
    # Run at 9:36 UTC (10:36 Paris winter / 11:36 Paris summer) - 1 min after :35 to avoid conflicts
    - cron: "36 9 * * *"
    # Run at 11:36 UTC (12:36 Paris winter / 13:36 Paris summer)
    - cron: "36 11 * * *"
  workflow_dispatch:
    inputs:
      manual_run:
        description: 'Force run (bypass any time checks)'
        required: false
        type: boolean
        default: true
      force_post:
        description: 'Force post all engagements (for testing formatting)'
        required: false
        type: boolean
        default: false
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allow committing state file
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright@1.47.2
      - run: npx playwright install --with-deps chromium
      - run: node scrape_engagements.js
        env:
          TRAINER_URL: ${{ secrets.TRAINER_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MANUAL_RUN: ${{ github.event.inputs.manual_run || 'false' }}
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}
      - name: Pull latest changes before committing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
      - name: Commit updated state
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          message: 'chore: update engagements data'
          pull: '--rebase --autostash'
