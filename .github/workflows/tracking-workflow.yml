name: Check tracking reports
on:
  schedule:
    # Run every 3 minutes between 10:00-20:57 UTC to check for tracking reports
    - cron: "*/3 10-20 * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright@1.47.2
      - run: npx playwright install --with-deps chromium
      - run: node check_tracking_reports.js
        env:
          DISCORD_WEBHOOK_RESULTS: ${{ secrets.DISCORD_WEBHOOK_RESULTS }}
      - name: Commit updated queue
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/pending_tracking.json'
          message: 'chore: update tracking queue'
